<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Search city"
                  class="form-control"
                  id="search-city"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="date"></li>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <div class="float-right">
                  <img src="" alt="cloudy" id="icon" />
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="fahrenheit-link" class="active">°F </a> |
                    <a href="#" id="celsius-link">°C </a>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-3">
                <div class="weather-forecast-date">Fri</div>
                ☀️
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 60° </span>
                  <span class="weather-forecast-temperature-min"> 46° </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/kag0224/Vanilla-WeatherApp">
            Open-source code
          </a>
          by Kristy-Ann Gaor
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
